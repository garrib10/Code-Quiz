<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="card" id="start-screen">
        <h1 class="card-title" id="title">Code Quiz</h1>
        <button class="btn btn-primary" id="start">Start</button>
    </div>
    <div class="card hide" id="quiz-screen">
        <h2 id="question">Question</h2>
        <h3 class="card-title" id="question-title"></h3>
        <div id="choices" class= "btn-grid">
        <button class = "btn btn-primary"> Choice 1</button>
        <button class = "btn btn-primary">Choice 2</button>
        <button class = "btn btn-primary">Choice 3</button>
        <button class = "btn btn-primary">Choice 4</button>
        </div>
        <br><br>
        <h3 id="scoreEL">0</h3>
        <h4 id="timer">60</h4>
        <br><br>
       <div id ="finalScore"></div>
       <input type="text" size = "40" placeholder="Enter your intials for high score" name="intials" id="intials"/>
       <button id="submitScore">Submit Score</button>
       </div>
    </div>
 <script src="assets/js/script.js"></script>
</body>

</html>
