<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>

<body>
     <!-- Nav Bar For Scores and Timer -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary justify-content-center">
        <div class="container navbar-container">
            <div class="row w-100">
                <div class="col-4 col-md-2">
                    <button type="button" id="highscores" class="btn btn-lg btn-primary">View Scores</button>
                </div>
                <div class="col-3 col-md-7"></div>
                <div class="col-5 col-md-3">

                    <div class="form-group row">
                        <label for="time-remaining" class="col-sm-7 col-form-label"></label>
                        <div id="timer">Time Remaining: <span id="time-remaining">60</span></div>
                    </div>

                </div>
            </div>
        </div>
    </nav>

    <!-- Main Questions  -->
    <main id="main-content" class="container">
        <div class="row mb-3">
            <div class="card col-lg-12 text-center bg-transparent">
                <div class="card-header">
                    <h1>Code Quiz </h1>
                    <br><br>
                    <p id="card-text">Answer quiz questions before time runs out!</p>
                    <br></br>
                    <button id="start" class="btn-lg btn-primary">Start Quiz</button>
                    <ul id="questions"></ul>
                    <div id="indicator"></div>
                </div>

            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
