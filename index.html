<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="card" id="start-screen">
        <h1 class="card-title" id="title">Code Quiz</h1>
        <button class="btn btn-primary" id="start">Start</button>
    </div>
    <div class="card hide" id="quiz-screen">
        <h1 class="card-title" id="question-title"></h1>
        <div id="choices" class= "btn-grid">
        <button  class = "btn btn-primary"> Choice 1</button>
        <button class = "btn btn-primary">Choice 2</button>
        <button class = "btn btn-primary">Choice 3</button>
        <button class = "btn btn-primary">Choice 4</button>
        </div>
        <h5 id="timer">60</h5>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
